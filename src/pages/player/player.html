<ion-header>

  <ion-navbar>
    <ion-title>{{song?.titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div >
    <img src={{song?.portada}} style="width: 450px; height: 300px" class="center"  alt="">

    </div>


    <ion-card class="center"  style="min-width: 325px; margin-top: 0px">

      <ion-card-header>
        {{song?.titulo}}
         <button *ngIf="!like"  (click)="likeSong()" style="float: right" clear ion-button icon-only><ion-icon name="md-checkmark"></ion-icon></button>
         <button *ngIf="like"  (click)="disLikeSong()" style="float: right" clear ion-button icon-only><ion-icon name="md-close"></ion-icon></button>
        <!--<ion-icon style="font-size: 30px; margin-left: 30px" name="md-close" color="danger"></ion-icon>-->
        <!--<ion-icon style="font-size: 30px" name="heart-outline" color="light"></ion-icon>-->
      </ion-card-header>
      <ion-card-content>
        {{song?.artista}}

      </ion-card-content>


    </ion-card>

  <div style="background: #222222">
    <ion-grid class="center;" style="margin-top: -10px" >

      <ion-row>


        <ion-col width="33" style="margin: 5px 10px 5px 10px">

          <button  style="font-size: 20px" (click)="prevTrack()" color="light" clear ion-button icon-only><ion-icon name="rewind"></ion-icon></button>
        </ion-col>

        <ion-col width="33" >
          <button  style="margin:  10px 0px 10px 20px;  font-size: 20px "  *ngIf="!playing"(click)="playSound()" color="light" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
           <button  style="margin: 10px 0px 10px  20px; font-size: 20px "  *ngIf="playing" (click)="pauseSound()" color="light" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
        </ion-col>

        <ion-col width="33" style="margin: 5px 10px 5px 10px">
          <button  (click)="nextTrack()" style="float: right"  color="light" clear ion-button icon-only><ion-icon style="font-size: 38px" name="md-fastforward"></ion-icon></button>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>
</ion-content>
