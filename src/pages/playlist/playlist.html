<ion-content padding>
<div>
  <img src="{{playlist.portada}}" alt="">
  <h1>{{playlist.titulo}}</h1>
  <h5>Creado por {{playlist.creador}}</h5>
  <h6>{{playlist.seguidores}} seguidores</h6>
</div>

  <ion-list>
    <ion-item *ngFor="let song of getPlaylistsSongs(playlist.key)">
      <button ion-button outline style="background: none; border: none; width: 100%;" (click)="seeSong(song)">
        <ion-title outline ><h2>{{getSong(song.key).titulo}}</h2></ion-title>
      </button>
    </ion-item>
  </ion-list>


</ion-content>
